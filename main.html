<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Color Changer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="grid-container"></div>

  <div class="controls">
    <input type="number" id="block_id" placeholder="Enter block id (1-9)" min="1" max="9">
    <input type="text" id="colour_id" placeholder="Enter color (e.g. red)">
    <button id="change_button">Change Color</button>
    <button id="Reset">Reset</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
